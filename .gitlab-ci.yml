---
before_script:
  - curl -o /get-pip.py -O https://bootstrap.pypa.io/get-pip.py
  - python /get-pip.py
  - pip install -r requirements/test.txt

image: docker:stable

services:
  - docker:dind

stages:
  - test
  - deploy

test:python36-django:
  image: python:3.6
  stage: test
  script: tox -e py36-django22

test:python37-django:
  image: python:3.7
  stage: test
  script: tox -e py37-django22

test:python38-django:
  image: python:3.8
  stage: test
  script: tox -e py38-django22

lint:
  image: python:3.8
  stage: test
  script: tox -e isort,black

release:
  image: python:3.8
  only:
    refs:
      - master
  stage: deploy
  script: tox -e release
